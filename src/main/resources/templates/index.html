<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login :: Teste</title>


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
</head>
<body>
	<div class="wrapper">
    	<form class="form-signin" th:action="@{/login}" method="POST" th:object="${clienteDTO}">       
    		<h2 class="form-signin-heading">Login</h2>
			<input type="text" class="form-control" name="cpf" placeholder="CPF" required="" autofocus="" th:field="*{cpf}">
    		<input type="password" class="form-control" name="senha" placeholder="Senha" required="" th:field="*{senha}">      
    		<label class="checkbox">
        	<input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Lembrar usuário
    		</label>
      		<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      		<br>
      		<a href="/cadastro">Criar usuário</a>
      		
    	</form>
    	
    		
	</div>
</body>
</html>
